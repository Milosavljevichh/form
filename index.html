
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div id="main-container">
        <div class="image-container">
            <div class="image-background">
                <img src="images/odin-lined.png" alt="odin-logo" class="logo">
                <h2 class="logo-text">ODIN</h2>
            </div>
        </div>
        
        <div class="form-container">
            <p class="description"><b>This is not a real online service!</b> You know you need something
                like this in your life to help you realize your <em>deepest</em> dreams.
                
            </p>
            <p class="slogan">You <em>know</em> you want to!</p>
            <div class="form-block">
                <form action="" method="post">
                        <fieldset>
                            <h2 class="form-heading">Sign up now to get started!</h2>
                            <div class="inputs-container">
                                <div class="field">
                                    <!-- <label for="first-name">First Name</label> -->
                                    <input type="text" name="first-name" required placeholder="First Name" id="firstName" class="form--input" pattern="[A-Za-z]\w+" title="Must contain only letters">
                                </div>
                                <div class="field">
                                    <!-- <label for="last-name">Last Name</label> -->
                                    <input type="text" name="last-name" required placeholder="Last Name" class="form--input" pattern="[A-Za-z]\w+" title="Must contain only letters">
                                </div>
                                <div class="field">
                                    <!-- <label for="email">E-mail</label> -->
                                    <input type="email" name="email" required placeholder="E-mail" class="form--input" pattern="[A-Za-z0-9._+-]+@[a-zA-Z0-9 -]+\.[a-z]{2,}">
                                </div>
                                <div class="field">
                                    <!-- <p for="phone-num" class="not-required">Not required</p> -->
                                    <input type="text" name="phone-num" placeholder="Phone Number (Optional)" class="form--input" pattern="[0-9+-]">
                                    
                                </div>
                                <div class="field">
                                    <!-- <label for="password">Password</label> -->
                                    <input type="password" id="password" name="password" required class="form--input" placeholder="Password" pattern="[A-Za-z0-9]{8,}" title="Must be at least 8 characters long">
                                </div>
                                <div class="field">
                                    <!-- <label for="password-confirmed">Confirm Password</label> -->
                                    <input type="password" id="confirm-password" name="password-confirmed" required class="form--input invalid" placeholder="Confirm Password" pattern="[A-Za-z0-9]{8,}" title="Passwords do not match">
                                </div>
                            </div>
                        </fieldset>
                        <button id="create-profile" class="btn" type="submit">Create Account</button>
                </form>
            </div>
            
            <p class="login-redirect">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
